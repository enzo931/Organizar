<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

    <div class="header">
        <h1>Gerenciador de Tarefas - Kanban</h1>
        <button id="themeToggle">ðŸŒž Modo Claro</button>
    </div>

    <div class="task-input">
        <input type="text" id="taskText" placeholder="Digite uma tarefa...">
        <button onclick="addTask()">Adicionar</button>
    </div>

    <div class="kanban-board">
        <div class="kanban-column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>A Fazer</h2>
            <div class="task-list"></div>
        </div>

        <div class="kanban-column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Em Progresso</h2>
            <div class="task-list"></div>
        </div>

        <div class="kanban-column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>ConcluÃ­do</h2>
            <div class="task-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
